    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.

    const employee = {
      name: 'George R',
      age: 80,
      social: {
        facebook: '@grbook',
        twitter: '@robertsgeo',
        instagram: '@bananarama'
      }
    };

    // SHallow clone (nested objects are not cloned! beware!).
    const developer = Object.assign({}, employee);

    // Poor man's deep clone...
    const poorDeveloper = JSON.parse( JSON.stringify(employee) );

    poorDeveloper.social.twitter = '@georgedward';
    console.table(employee);
