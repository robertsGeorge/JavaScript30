<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>



<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>


<button>You can click me once, cos I'm a submit button</button>


<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.dir(this.classList.value); // classList is from DOMTokenList, which has value property (all classes as a string)
    // e.stopPropagation();
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: true
  })); 

  button.addEventListener('click', () => console.log('clicked!'), {
    once: true // listener will unbind itself (remove itself, after one click)
  });

</script>
</body>
</html>
